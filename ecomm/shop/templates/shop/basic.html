<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>{% block title %} {% endblock %}</title>
    <style>
    {% block css %}

     {% endblock %}
    </style>
  </head>
  <body>

  {% load static %}

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/shop">Ecomm</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/shop">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/shop/about">About</a>
        </li>


        <li class="nav-item">
          <a class="nav-link" href="/shop/tracker">Tracker</a>
        </li>


        <li class="nav-item">
          <a class="nav-link" href="/shop/contact">Contact us</a>
        </li>
         <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Profile
          </a>
           <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            {% if user.is_authenticated %}
             <p> Welcome,{{ user.get_username }}</p>
            <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
            {% else %}
            <a class="dropdown-item" href="{% url 'login' %}">Login</a>
            <a class="dropdown-item" href="{% url 'signup' %}">signup</a>
            {% endif %}

          </ul>
        </li>






      </ul>
      <form method='get' action='/shop/search/' class="form-inline my-2 my-lg-0" >
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search" id=="search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>

      <button type="button" class="btn btn-secondary mx-5" id="popcart" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="bottom" data-html="true" data-content="">
    Cart(<span id="cart">0</span>)
</button>
    </div>
  </div>
</nav>

  {% block body %} {% endblock %}
